<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LCC Issue Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     {% include 'prompt.html' %}
    <div class="container-fluid d-flex flex-column vh-100">
          <!-- 页首提示 -->
    <div class="row justify-content-center">
        <div class="col-12 text-center">
                   <p class="text-muted fs-1 fw-bold">LCC Issue Tracker</p>
        </div>
    </div>


      <div class="row flex-grow-1 align-items-center justify-content-center">
        <div class="col-sm-auto">
            <div class="bg-info text-white border border-bottom-0 rounded-top text-center">
                <h1 class="p-3 m-0">Edit information</h1>
            </div>
            <div class="bg-white border container">
            <form class="p-3" id="loginForm">
            <div class="mb-3 d-flex align-items-center">
            <label for="username" class="form-label me-2 col-3">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username..." value="{{ username }}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
            <label for="password" class="form-label me-2 col-3 ">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password..." required>
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-info">Log In</button>
            </div>
            </form>
            </div>
            <div class="bg-white border border-top-0 rounded-bottom text-center">
                <div class="p-2">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></div>
            </div>
        </div>
      </div>
    <div class="row justify-content-center">
        <div class="col-12 text-center mt-3">
               <p class="text-muted fs-4 fw-bold">STUDENT:ID</p>
        </div>
    </div>
    </div>
    
  <script>
          document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // 阻止表单的默认提交
            const formData = new FormData(this);  // `this` 指向表单元素
            // var password =formData.get("password");
            // var confirmPassword = formData.get('confirmPassword');
            // var userName = formData.get('username');
               formRequest("login_check", formData)
              .then(result => {
                if(result.data.success){
                setPrompt(result.data.message)
                window.location.href="home"
                    return
                }
                showPrompt(result.data.message)
            });
        });

  </script>


  </body>
</html>
